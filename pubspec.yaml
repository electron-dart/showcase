name: showcase
description: Show case of various electron.dart features.
version: 0.0.1

environment:
  sdk: '>=1.19.0 <2.0.0'

dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  nodejs:
    git: https://github.com/electron-dart/nodejs.dart.git
  electron:
    path: ../electron.dart

transformers:
- dart_to_js_script_rewriter
- $dart2js
- nodejs
